<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAE-MISSING | Fragmented Appearances</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #e2e2e2;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      padding: 4rem 1rem;
      background-image: radial-gradient(rgba(255,0,0,0.02), transparent 70%);
      animation: flickerBg 6s infinite alternate;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #ff0033;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-style: italic;
      color: #999;
      font-size: 0.95rem;
      margin-bottom: 3rem;
    }

    .portrait {
      width: 100%;
      max-width: 380px;
      height: auto;
      margin: 2rem auto;
      border: 2px dashed #333;
      box-shadow: 0 0 10px rgba(255,0,0,0.05);
      filter: contrast(0.95) brightness(1.05);
      animation: glitchImage 8s infinite alternate;
    }

    .caption {
      font-size: 0.85rem;
      font-style: italic;
      color: #777;
      margin-bottom: 2rem;
    }

    .glitch-blip {
      color: #ff2222;
      font-style: italic;
      text-shadow: 0 0 3px red;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #444;
    }

    /* Glitch Animations */
    @keyframes flickerBg {
      0%, 100% { background-color: #0a0a0a; }
      50% { background-color: #080808; }
    }

    @keyframes glitchImage {
      0%   { filter: grayscale(0.1) brightness(1.05) contrast(0.95); transform: none; }
      25%  { filter: grayscale(0.3) brightness(1.2); }
      50%  { filter: sepia(0.2) hue-rotate(20deg); transform: translate(1px, -1px) scale(1.01); }
      75%  { filter: blur(1px) brightness(1.15); }
      100% { filter: none; }
    }

    /* Cursor Interference */
    body, a, h1, .subtitle, .caption {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><text y="20" font-size="20">✦</text></svg>') 12 12, auto;
      transition: transform 0.1s ease;
    }

    body:hover {
      transform: rotate(0.1deg);
    }

    body:active {
      transform: scale(1.003) rotate(-0.2deg);
    }

    ::selection {
      background: rgba(255, 0, 0, 0.2);
      color: #ffcccc;
    }

    /* Occasional static flash */
    @keyframes flash {
      0%, 100% { opacity: 1; }
      45%, 55% { opacity: 0.8; }
      48%, 52% { opacity: 0.3; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(0deg, rgba(255,0,0,0.03) 0 1px, transparent 1px 2px);
      pointer-events: none;
      z-index: 9999;
      animation: flash 12s infinite ease-in-out;
    }
  </style>
</head>

<body>
  <h1>[ Entry Missing ]</h1>
  <div class="subtitle">Fragments recovered from corrupted metadata</div>

  <img src="../assets/stanton-luna-missing.png" alt="Stanton composite" class="portrait" />
  <div class="caption">Presumed likeness: Stanton–Luna composite. Archive attribution uncertain.</div>

  <img src="../assets/calvert-tiberius-missing.png" alt="Calvert composite" class="portrait" />
  <div class="caption">Recovered visual: Calvert–Tiberius simulation. <span class="glitch-blip">Do not circulate.</span></div>

  <footer>
    <p>Page reconstructed from partial backups. Some sections remain unverified.</p>
    <p><a href="../index.html" style="color:#888;">&larr; Return to Archive</a></p>
  </footer>
</body>
</html>
